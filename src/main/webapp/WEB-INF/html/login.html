<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>登陆页</title>
<link href="../resources/login/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="orange" href="../resources/login/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div style="height:1px;"></div>
<div class="login">
 <header>
    <h1>欢迎登陆</h1>
 </header>
 <div class="sr">
    
	    <div class="name">
			<label>
			<i class="sublist-icon glyphicon glyphicon-user"></i>
			</label>
			<input type="text"  placeholder="这里输入登录名" class="name_inp" id="loginName">
		</div>
		 <div class="name">
			<label>
			<i class="sublist-icon glyphicon glyphicon-pencil"></i>
			</label>
			<input type="password"  placeholder="这里输入登录密码" class="name_inp" id="password">
		</div>
		 <div class="name">
			<label>
			<i class="sublist-icon glyphicon glyphicon-pencil"></i>
			</label>
			<input type="text"  placeholder="这里输入验证码" class="name_inp" id="j_captcha">
			
		</div>
		<div >
			
			
			 <img id="captcha_img" alt="点击更换" title="点击更换"
                                            onclick="changeVerifyCode(this)" src="../Kaptcha" />
		</div>
		<button class="dl" id="loginBtn">立即登陆</button>
	
 </div>
</div>
<script src="../resources/ylcsysadmin/js/com/jquery.js"></script>
 <script src="../resources/ylcsysadmin/js/login.js"></script>
 <script src="../resources/ylcsysadmin/js/com/com.js"></script>
</body>
</html>
